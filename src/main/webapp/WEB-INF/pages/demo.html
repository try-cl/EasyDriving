<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ueditor demo</title>
    <script src="js/jquery-2.1.4.js" charset="utf-8"></script>
</head>
<body>
    <link rel="stylesheet" href="ueditor/third-party/video-js/video-js.min.css">
    <script language="javascript" src="ueditor/third-party/video-js/video.js" type="text/javascript"></script>‍
    <!--加载编辑器的容器-->
    <script id="container" name="content" type="text/plain"></script>
    <!--配置文件-->
    <script type="text/javascript" src="ueditor/ueditor.config.js"></script>
    <!--编辑器源码文件-->
    <script type="text/javascript" src="ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="ueditor/ueditor.parse.js"></script>
    <!--实例化编辑器-->
    <script type="text/javascript">var ue=UE.getEditor('container');</script>
    <a id="postBtn" href="#" onclick="editor()">发布</a>

    <script>
        var editor = function() {
            var htmltest = ue.getContent();
            alert(htmltest);
            $.ajax({
                url:'subject/addtest',
                data:{s_chapter:"1",s_type:"1",addtest:htmltest},
                type:'post',
                dataType:'json',
                success:function(r){
                    alert(r.result);
                }
            });
        };

    </script>
</body>
</html>
